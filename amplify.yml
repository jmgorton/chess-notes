version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
# Add this line to specify the Node.js version
nodeVersion: "25.2.1"